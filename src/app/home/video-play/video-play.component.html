




<div class="player">
  <video class="player__video viewer" src="../../../assets/data/test.mp4" (click)="toggleVideo()" #videoPlayer></video>
  <div class="player__controls">
    <div class="progress" #progress>
      <div class="progress__filled" #progressFilled></div>
    </div>
    <button *ngIf="videoPlayer.paused" class="player__button toggle" title="Toggle Play" (click)="toggleVideo()"><i class="fas fa-play"></i></button>
    <button *ngIf="!videoPlayer.paused" class="player__button toggle" title="Toggle Pause" (click)="toggleVideo()"><i class="fas fa-pause"></i></button>
    <button  class="player__button toggle volume__button" title="Toggle Volume"  (click)="toggleVolume()"><i class="fas fa-volume-up"></i><div #volume__dialog id="volume__dialog" class="volume__dialog" style="color: blue;"><input id="volume" class="player__slider" type="range" name="volume" min="0" max="1" step="0.05" [(ngModel)]="playerVolume" (ngModelChange) = "volumeChange()" /></div></button>


    <input class="player__slider" type="range" name="playbackRate" min="0.5" max="2"  [(ngModel)]="playerPlaybackRate" (ngModelChange) = "playbackRateChange()" step="0.1" value="1"/>
    <button class="player__button"(click)="openFullscreen()" ><i class="fas fa-expand"></i></button>
    <!-- <button class="player__button" data-skip="-10">« 10s</button>
    <button class="player__button" data-skip="25">25s »</button> -->

  </div>
</div>
