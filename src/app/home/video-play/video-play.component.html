<div class="player">
  <video src="http://test.mp4"></video>
  <div class="player_controls">
    <div class="progress">
      <div class="progress_filled"></div>
    </div>
    <button class="player__button toggle" title="Toggle Play">&#x25BA;</button>
    <input type="range" class="player__slider" name="volume" min="0" max="1" step="0.01" value="1" />
    <input type="range" class="player__slider" name="playbackRate" min="0.5" max="2" step="0.1" value="1" />
    <button class="player__button" data-skip="-10">&laquo; 10s</button>
    <button class="player__button" data-skip="25">25s &raquo;</button>
  </div>
</div>
